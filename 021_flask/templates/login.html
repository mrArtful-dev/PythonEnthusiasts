{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}
<div class="login-container text-center">
    <form action="#" method="post">
        <input type="text" name="user-name" placeholder="User name" class="my-3"><br>
        <input type="password" name="user-password" placeholder="Password" class="mb-3"><br>
        <input type="submit" value="Login" class="btn btn-primary">
    </form>
</div>
{% endblock %}
